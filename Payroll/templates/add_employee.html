<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='company_logo.png') }}" alt="Company Logo" class="logo">
        <h1>Add Employee</h1>
    </div>
    <div class="form-container">
        <form action="{{ url_for('add_employee') }}" method="POST">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <input type="text" id="level" name="level" required>
            </div>
            <div class="form-group">
                <label for="employee_type">Employee Type:</label>
                <select id="employee_type" name="employee_type" required>
                    <option value="fulltime">Full-time</option>
                    <option value="hourly">Hourly</option>
                </select>
            </div>
            <div id="fulltime_fields" class="employee-fields">
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="salary">
                </div>
            </div>
            <div id="hourly_fields" class="employee-fields">
                <div class="form-group">
                    <label for="rate">Rate:</label>
                    <input type="number" id="rate" name="rate">
                </div>
                <div class="form-group">
                    <label for="worked_hours">Worked Hours:</label>
                    <input type="number" id="worked_hours" name="worked_hours">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
